<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Dés</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="zoneHaute">
        
        <button id="newgame" type="submit">Nouvelle Partie</button>
        <h1>Le Premier à 100</h1>
        <button id="exit" type="submit">Quitter le Jeu</button>

    </div>
      
    <div class="zoneJeu">

        <div class="joueur1">
            <h4>SCORE J1</h4>
            <span class="scoreJ1">0</span>
        </div>
        
        <div class="zoneCentrale">

            <img class="imgDice" src="src/D6_1.png" alt="" >
            
            <div class="divtourScore">
                <h4>SCORE DU TOUR:</h4>
                <span class="roundScore">En attente du lancer</span>
            </div>
            
            <div class="divzoneBtn">
                <button id="launch" type="submit">Lancer le dé</button>
                <button id="garder" type="submit">Garder</button>
            </div>
        </div>

        <div class="joueur2">
            <h4>SCORE J2</h4>
            <span class="scoreJ2">0</span>
        </div>
                 
    </div>
   




    <script src="jeu.js"></script>
</body>
</html>
